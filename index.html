<!DOCTYPE html>
<html>
<head>
  <title>Secure Package Tracker</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
    #result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Package Tracker</h1>
  <input type="text" id="trackingInput" placeholder="Enter tracking number">
  <button onclick="trackPackage()">Track</button>
  <div id="result"></div>

  <script>
    async function trackPackage() {
      const trackingNum = document.getElementById('trackingInput').value;
      const resultDiv = document.getElementById('result");
      resultDiv.textContent = "Searching...";
      
      try {
        const response = await fetch(`/.netlify/functions/track?number=${trackingNum}`);
        const data = await response.json();
        
        resultDiv.innerHTML = data.error 
          ? `Error: ${data.error}`
          : `<strong>Status:</strong> ${data.status}<br>
             <strong>Location:</strong> ${data.location}`;
      } catch (error) {
        resultDiv.textContent = "Error connecting to service";
      }
    }
  </script>
</body>
</html>
